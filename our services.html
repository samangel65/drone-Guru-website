<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Guru - Our Services</title>
  <!-- Font Awesome for Icons (If needed for nav-toggle or other icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    /* CSS Variables for easier management */
    :root {
      --header-height-desktop: 120px; /* Approx: logo 100px + padding 2*10px */
      --header-height-mobile: 100px;  /* Approx: logo 80px + padding 2*10px */
    }

    /* Body Styling */
    @keyframes zoomOutBackground {
      0%, 100% { background-size: 110%; }
      50% { background-size: 100%; }
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: url('images/services.png') no-repeat center center fixed; /* <<< YOUR BACKGROUND IMAGE >>> */
      background-size: cover;
      color: #333;
      padding-top: var(--header-height-desktop); /* Space for fixed header */
      animation: zoomOutBackground 30s infinite ease-in-out;
      background-color: #1a1a1a; /* Fallback */
    }

    main {
      flex-grow: 1; /* Pushes footer down */
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Header & Navigation (Consistent with Homepage) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: rgba(30, 30, 30, 0.85);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    .logo img {
      height: 100px; /* Desktop logo height */
      transition: transform 0.3s ease;
      margin-left: 20px;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    .nav-center {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      min-width: 0;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
      list-style-type: none;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: bold;
      color: #f0f0f0;
      font-size: 1rem;
      padding-bottom: 5px;
      white-space: nowrap;
      transition: all 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #00f329;
      border-bottom-color: #00f329;
    }

    .admin-btn {
      background-color: #00f329;
      color: #111;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-right: 20px;
    }

    .admin-btn:hover {
      background-color: #00c721;
      color: #000;
    }

    .nav-toggle {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: #00f329;
      background: none;
      border: none;
      margin-right: 20px;
    }

    /* Main Content Styling */
    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.92); /* Slightly more opaque */
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      margin: 40px auto;
      max-width: 1200px;
      text-align: center;
    }

    .content-wrapper h1 {
      font-size: 2.8rem;
      font-weight: bold;
      color: #6200a3;
      margin-bottom: 40px;
    }

    /* Grid Container */
    .grid-container {
      display: grid;
      /* Default to 3 columns for larger screens */
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 20px 0;
      justify-items: center; /* Centers items within their grid cells if they don't fill */
    }

    .service {
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%; /* Make card take full width of its grid cell */
      /* max-width: 300px; /* Removed max-width to let grid control size better */
    }

    .service:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .service a {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .service img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .label {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    /* Footer */
    footer {
        padding: 30px 20px;
        text-align: center;
        background-color: rgba(10, 10, 10, 0.92);
        color: #f4f4f4;
        margin-top: auto;
    }

    /* Responsive Design Adjustments */
    /* Medium screens (tablets) - 2 columns */
    @media (max-width: 992px) {
      .nav-links {
          gap: 15px;
      }
      .nav-links a {
          font-size: 0.9rem;
      }
      .admin-btn {
          padding: 8px 12px;
          font-size: 0.9rem;
      }
      .grid-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
      }
    }

    /* Small screens (mobile) - 1 column */
    @media (max-width: 768px) {
      body {
        padding-top: var(--header-height-mobile);
      }
      .logo img {
        height: 80px;
      }
      .nav-toggle {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: rgba(40,40,40,0.98);
        position: absolute;
        top: var(--header-height-mobile);
        left: 0;
        width: 100%;
        padding: 20px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        gap: 0;
      }
      .nav-links.show {
        display: flex;
      }
      .nav-links li {
        width: 100%;
      }
      .nav-links a {
        padding: 15px 20px;
        display: block;
        width: 100%;
        text-align: center;
        border-bottom: 1px solid #444;
        color: #f0f0f0;
      }
      .nav-links a:last-child {
        border-bottom: none;
      }
      .nav-links a:hover, .nav-links a.active {
        background-color: #00f329;
        color: #111;
        border-bottom-color: transparent;
      }
      .admin-btn {
        margin: 15px auto; /* This applies if button is inside .nav-links for mobile */
        display: block;
        width: 90%;
        max-width: 250px;
      }

      .content-wrapper h1 {
        font-size: 2.2rem;
      }
      .grid-container {
        grid-template-columns: 1fr; /* 1 column for mobile */
        gap: 20px;
      }
      .service img {
        height: 150px; /* Adjust image height for single column if needed */
      }
      .label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('show');
    }

    function navigateToAdmin() {
      alert('Admin Sign-In page/feature coming soon!');
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("year").textContent = new Date().getFullYear();

      const adminBtnMobile = document.querySelector('.admin-btn-mobile-only');
      const adminBtnDesktop = document.querySelector('.admin-btn-desktop-only');

      function handleAdminButtonVisibility() {
        if (window.innerWidth <= 768) {
          if (adminBtnMobile) adminBtnMobile.style.display = 'block'; // Or 'list-item'
          if (adminBtnDesktop) adminBtnDesktop.style.display = 'none';
        } else {
          if (adminBtnMobile) adminBtnMobile.style.display = 'none';
          if (adminBtnDesktop) adminBtnDesktop.style.display = 'block';
        }
      }
      handleAdminButtonVisibility();
      window.addEventListener('resize', handleAdminButtonVisibility);
    });
  </script>
